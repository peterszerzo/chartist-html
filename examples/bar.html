<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet"
			  href="style/style.css">
	</head>
	<body>

		<div class="cts" data-type="bar" data-subtypes="stacked|horizontal">
			<ul class="hidden">
				<li class="cts__labels">May|June|July|August|September</li>
				<li class="cts__series" data-name="Federal">1|2|3|4|5</li>
				<li class="cts__series" data-name="State">1|2|3|4|5</li>
				<li class="cts__series" data-name="Local">1|2|3|4|5</li>
			</ul>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.8.3/chartist.min.js"></script>
		<script src="../build/chartist-html.js"></script>

		<script>
			$('ul').toggle();

			ChartistHtml.config.baseClass = 'cts';

			$(function() {
				ChartistHtml.renderChart($('.cts'));
			});

		</script>
	</body>
</html>
