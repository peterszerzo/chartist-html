<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" 
			  href="style/style.css">
	</head>
	<body>

		<div class="cts" data-type="line" data-subtypes="stacked|horizontal" data-title="This is a line chart about currency less than 1k" data-series-format="currency">
			<ul class="hidden">
				<li class="cts__labels">May|June|July|August|September</li>
				<li class="cts__series" data-name="Federal">0|200|250|438|null</li>
				<li class="cts__series" data-name="State">null|464|325|610|550</li>
				<li class="cts__series" data-name="Local">247|175|388|590|225</li>
			</ul>
		</div>

		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../bower_components/chartist/dist/chartist.js"></script>
		<script src="../bower_components/chroma/chroma.js"></script>
		<script src="../bower_components/numeral/numeral.js"></script>
		<script src="../build/chartist-html.js"></script>

		<script>

			$('ul').hide();

			ChartistHtml.config.baseClass = 'cts';

			$(function() {
				var chartManager = new ChartistHtml.ChartCollectionManager($('.cts'));
				$('a#build').click(function(e) {
					e.preventDefault();
					chartManager.render();
				});
				$('a#destroy').click(function(e) {
					e.preventDefault();
					chartManager.destroy();
				});

				console.log(chartManager);
			});

			// $('ul').toggle();

			// ChartistHtml.config.baseClass = 'cts';

			// $(function() {
			// 	ChartistHtml.renderChart($('.cts'));
			// });

		</script>
	</body>
</html>
